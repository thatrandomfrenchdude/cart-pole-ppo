<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Environment PPO Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Multi-Environment PPO Training Visualization</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <label>Environment:</label>
                <span id="environment">CartPole</span>
            </div>
            <div class="info-item">
                <label>Episode:</label>
                <span id="episode">0</span>
            </div>
            <div class="info-item">
                <label>Timestep:</label>
                <span id="timestep">0</span>
            </div>
            <div class="info-item environment-specific" id="position-item">
                <label id="position-label">Position:</label>
                <span id="position">0.000</span>
            </div>
            <div class="info-item environment-specific" id="velocity-item">
                <label id="velocity-label">Velocity:</label>
                <span id="velocity">0.000</span>
            </div>
            <div class="info-item environment-specific" id="angle-item">
                <label id="angle-label">Angle:</label>
                <span id="angle">0.000</span>
            </div>
            <div class="info-item environment-specific" id="angular-velocity-item">
                <label id="angular-velocity-label">Angular Velocity:</label>
                <span id="angular-velocity">0.000</span>
            </div>
            <div class="info-item">
                <label>Current Reward:</label>
                <span id="reward">0.000</span>
            </div>
            <div class="info-item">
                <label>Average Reward:</label>
                <span id="avg-reward">0.000</span>
            </div>
            <div class="info-item">
                <label>Reward Trend:</label>
                <span id="reward-trend">0.000</span>
            </div>
        </div>

        <div class="visualization-panel">
            <div class="canvas-container">
                <h3 id="simulation-title">Environment Simulation</h3>
                <canvas id="simulation-canvas"></canvas>
            </div>
            
            <div class="canvas-container">
                <h3>Episode Rewards</h3>
                <canvas id="reward-canvas"></canvas>
            </div>
        </div>

        <div class="status">
            <span id="status">Starting...</span>
        </div>
    </div>

    <!-- Load base visualizer first -->
    <script src="base-visualizer.js"></script>
    
    <!-- Load environment-specific visualizers -->
    <script src="cartpole-visualizer.js"></script>
    <script src="mountain-car-visualizer.js"></script>
    <script src="pendulum-visualizer.js"></script>
    <script src="acrobot-visualizer.js"></script>
    
    <!-- Load main multi-environment visualizer last -->
    <script src="multi-environment-visualizer.js"></script>
</body>
</html>
