<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Pole PPO Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cart-Pole PPO Training Visualization</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <label>Position:</label>
                <span id="position">0.000</span>
            </div>
            <div class="info-item">
                <label>Velocity:</label>
                <span id="velocity">0.000</span>
            </div>
            <div class="info-item">
                <label>Angle:</label>
                <span id="angle">0.000</span>
            </div>
            <div class="info-item">
                <label>Angular Velocity:</label>
                <span id="angular-velocity">0.000</span>
            </div>
            <div class="info-item">
                <label>Current Reward:</label>
                <span id="reward">0.000</span>
            </div>
            <div class="info-item">
                <label>Average Reward:</label>
                <span id="avg-reward">0.000</span>
            </div>
        </div>

        <div class="visualization-panel">
            <div class="canvas-container">
                <h3>Cart-Pole Simulation</h3>
                <canvas id="cartpole-canvas"></canvas>
            </div>
            
            <div class="canvas-container">
                <h3>Episode Rewards</h3>
                <canvas id="reward-canvas"></canvas>
            </div>
        </div>

        <div class="status">
            <span id="status">Starting...</span>
        </div>
    </div>

    <script src="visualization.js"></script>
</body>
</html>
